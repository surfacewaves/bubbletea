<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/base.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/login.css">
</head>
<body>

<div class="areaLogin">
  <div class="login">
    <h1>Регистрация</h1>
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
      <label for="username">Введите никнейм: </label>
      <input type="text" th:field="*{username}" id="username"/>
      <div style="color: red; font-size: 14px" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Ошибка никнейма</div>
      <br/>
      <label for="lastname">Введите фамилию: </label>
      <input type="text" th:field="*{last_name}" id="lastname"/>
      <div style="color: red; font-size: 14px" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}">Ошибка фамилии</div>
      <br/>
      <label for="firstname">Введите имя: </label>
      <input type="text" th:field="*{first_name}" id="firstname"/>
      <div style="color: red; font-size: 14px" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}">Ошибка имени</div>
      <br/>
      <label for="address">Введите адрес: </label>
      <input type="text" th:field="*{address}" id="address"/>
      <div style="color: red; font-size: 14px" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Ошибка адреса</div>
      <br/>
      <label for="password">Введите пароль: </label>
      <input type="password" th:field="*{password}" id="password"/>
      <br/>
      <input class="knopka" type="submit" value="Регистрация"/>
    </form>
    <p>У вас уже есть аккаунт? <a th:href="@{/auth/login}">Авторизуйтесь</a></p>
    <p class="drop"><a class="otherA" th:href="@{/hello}">Вернуться на главную страницу</a></p>
  </div>
</div>

</body>
</html>
